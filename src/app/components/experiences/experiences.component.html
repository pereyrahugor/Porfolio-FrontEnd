<div class="row ">
    <div id="title">
        <h1>Experiencia Laboral</h1>
        <button type="button" class="icon-btn add-btn" routerLink="/newExperience" *ngIf="isLogged">
            <div class="add-icon"></div>
            <div class="btn-txt">Agregar Experiencia</div>
        </button>
    </div>
    <div class="btn btn-outline-primary"  id="expcontainer" *ngFor="let experience of experience">
        <div class="container">
            <img src="{{experience.imgBusiness}}" class="image-fluid" id="LogoBusiness">
            <h1>{{experience.business}}</h1>
        </div>
        <div class="container">
            <h4>Desde: {{experience.yearIn | date:'dd/MM/yyyy'}} - Hasta: {{experience.yearOut | date:'dd/MM/yyyy'}}</h4>
            <h2>{{experience.position}}</h2>
            <p>
                {{experience.descriptionPosition}}
            </p>
            <div *ngIf="isLogged">
                <button type="button" class="btn btn-primary"  routerLink="/editExperience/{{experience.id}}"><i class="bi bi-pencil-square">Editar</i></button>
                <button type="button" class="btn btn-danger"><i class="bi bi-trash" (click)="onDeleteExp(experience.id)">Eliminar</i></button>
            </div>
        </div>
    </div>
</div>
