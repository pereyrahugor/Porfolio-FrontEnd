<div class="row">
    <h1>Educación y Estudios Realizados</h1>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 btn" id="educontainer" *ngFor="let education of education">
        <div class="container">
            <img src="{{education.imgInstitute}}" class="image-fluid" id="LogoInstitute">
            <h2>{{education.title}}</h2>
        </div>
        <div class="container">
            <h4>{{education.descriptionEducation}}</h4>
            <h4>Duración Cursada: {{education.duration}}</h4>
            <h5>Finalizado: {{education.yearStudied | date:'MMM-yyyy'}}</h5>
        </div>
    </div>
</div>
