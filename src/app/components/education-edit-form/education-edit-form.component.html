
<section class="background-radial-gradient overflow-hidden" id="section" *ngIf="edu">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1
            class="my-5 display-5 fw-bold ls-tight"
            style="color: hsl(218, 81%, 95%)"
          >
            Actualizar <br />
            <span style="color: hsl(218, 81%, 75%)"
              >Educación</span
            >
          </h1>
          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
            Completa los datos
            <br />Todos son obligatorios
            <br />En imagen se debe colocar un URL, se recomienda utilizar ImgBB.
            <br /><a href="https://imgbb.com">https://imgbb.com</a>

          </p>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div
            id="radius-shape-1"
            class="position-absolute rounded-circle shadow-5-strong"
          ></div>
          <div
            id="radius-shape-2"
            class="position-absolute shadow-5-strong"
          ></div>
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form #f="ngForm" (ngSubmit)="onUpdateEducation()" novalidate>
                <!-- Exp img -->
                <div class="form-outline mb-4">
                  <input 
                    type = "string"
                    id = "imgInstitute"
                    name = "imgInstitute"
                    class="form-control"
                    [(ngModel)] = "edu.imgInstitute"
                    required
                  />
                  <label class="form-label" for="imgInstitute">Imagen Institución</label>
                </div>
                <!-- business  -->
                <div class="form-outline mb-4">
                  <input
                    type = "string"
                    id = "title"
                    name = "title"
                    class="form-control"
                    [(ngModel)] = "edu.title"
                    required
                  />
                  <label class="form-label" for="title">Titulo</label>
                </div>
                <!-- position  -->
                <div class="form-outline mb-4">
                    <input 
                      type = "date"
                      id = "yearStudied"
                      name = "yearStudied"
                      class="form-control"
                      [(ngModel)] = "edu.yearStudied"
                      required
                    />
                    <label class="form-label" for="yearStudied">Fecha Finalización</label>
                  </div>
                  <!-- yearIn  -->
                  <div class="form-outline mb-4">
                    <input 
                      type = "text"
                      id = "duration"
                      name = "duration"
                      class="form-control"
                      [(ngModel)] = "edu.duration"
                      required
                    />
                    <label class="form-label" for="duration">Duración</label>
                  </div>
                  <!-- yearOut  -->
                  <div class="form-outline mb-4">
                    <input 
                      type = "text"
                      id = "descriptionEducation"
                      name = "descriptionEducation"
                      class="form-control"
                      [(ngModel)] = "edu.descriptionEducation"
                      required
                    />
                    <label class="form-label" for="descriptionEducation">Descripción de Estudio</label>
                  </div>
                <!-- Submit button -->
                <div class="container">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block mb-4"
                    id="loginButton"
                    >Actualizar</button>
                  <button (click)="volver()"
                    class="btn btn-primary btn-block mb-4"
                    id="volverButton"
                    >Volver</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
