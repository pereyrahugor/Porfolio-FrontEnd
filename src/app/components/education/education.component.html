<div class="row">
    <div id="title">
        <h1>Educación y Estudios Realizados</h1>
        <button class="icon-btn add-btn" routerLink="/newEducation" *ngIf="isLogged">
            <div class="add-icon"></div>
            <div class="btn-txt">Agregar Estudio</div>
        </button>
    </div>
    <div class="btn btn-outline-primary col-xs-3 col-sm-3 col-md-3 col-lg-3" id="educontainer" *ngFor="let education of education">
        <div class="container">
            <img src="{{education.imgInstitute}}" class="image-fluid" id="LogoInstitute">
            <h2>{{education.title}}</h2>
        </div>
        <div class="container">
            <h4>{{education.descriptionEducation}}</h4>
            <h4>Duración Cursada: {{education.duration}}</h4>
            <h5>Finalizado: {{education.yearStudied | date:'MMM-yyyy'}}</h5>
        </div>
        <div *ngIf="isLogged">
            <button type="button" class="btn btn-primary" routerLink="/editEducation/{{education.id}}"><i class="bi bi-pencil-square">Editar</i></button>
            <button type="button" class="btn btn-danger"><i class="bi bi-trash" (click)="onDeleteEdu(education.id)">Eliminar</i></button>
        </div>
    </div>
</div>
