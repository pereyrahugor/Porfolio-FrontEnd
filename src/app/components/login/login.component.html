<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden" id="section">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1
          class="my-5 display-5 fw-bold ls-tight"
          style="color: hsl(218, 81%, 95%)"
        >
          Iniciar Sesi칩n <br />
          <span style="color: hsl(218, 81%, 75%)"
            >para habilitar el modo edici칩n</span
          >
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          Te gusta la idea de tener un porfolio online?
          <br />Podes tener tuyo de forma muy sencilla. <br />Ponete en contacto
          por correo y consulta las opciones disponibles. <br />No pierdas esta
          gran oportunidad de conseguir, dise침ar o codificar tu porfolio.
        </p>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div
          id="radius-shape-1"
          class="position-absolute rounded-circle shadow-5-strong"
        ></div>
        <div
          id="radius-shape-2"
          class="position-absolute shadow-5-strong"
        ></div>
        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <!-- User input -->
              <div class="form-outline mb-4">
                <input 
                  type = "email"
                  id = "nameUser"
                  name = "nameUser"
                  class="form-control"
                  [(ngModel)] = "nameUser"
                  required
                />
                <label class="form-label" for="nameUser">Usuario</label>
              </div>
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type = "password"
                  id = "password"
                  name = "password"
                  class="form-control"
                  [(ngModel)] = "password"
                  required
                />
                <label class="form-label" for="password">Contrase침a</label>
              </div>
              <!-- Submit button -->
              <div class="container">
                <button
                  type="submit"
                  class="btn btn-primary btn-block mb-4"
                  id="loginButton"
                  >Login</button>
                <button (click)="volver()"
                  class="btn btn-primary btn-block mb-4"
                  id="volverButton"
                  >Volver</button>
                  <button 
                  class="btn btn-primary btn-block mb-4"
                  id="volverCuenta"
                  >Crear Cuenta</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
