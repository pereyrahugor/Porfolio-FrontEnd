
<section class="background-radial-gradient overflow-hidden" id="section">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1
            class="my-5 display-5 fw-bold ls-tight"
            style="color: hsl(218, 81%, 95%)"
          >
            Agregar <br />
            <span style="color: hsl(218, 81%, 75%)"
              >Nueva experiencia Laboral</span
            >
          </h1>
          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
            Completa los datos
            <br />Todos son obligatorios
            <br />En imagen se debe colocar un URL, se recomienda utilizar ImgBB.
            <br /><a href="https://imgbb.com">https://imgbb.com</a>

          </p>
        </div>
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div
            id="radius-shape-1"
            class="position-absolute rounded-circle shadow-5-strong"
          ></div>
          <div
            id="radius-shape-2"
            class="position-absolute shadow-5-strong"
          ></div>
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form #f="ngForm" (ngSubmit)="onNewExperience()" novalidate>
                <!-- Exp img -->
                <div class="form-outline mb-4">
                  <input 
                    type = "string"
                    id = "imgBusiness"
                    name = "imgBusiness"
                    class="form-control"
                    [(ngModel)] = "imgBusiness"
                    required
                  />
                  <label class="form-label" for="imgBusiness">Imagen Empresa</label>
                </div>
                <!-- business  -->
                <div class="form-outline mb-4">
                  <input
                    type = "string"
                    id = "business"
                    name = "business"
                    class="form-control"
                    [(ngModel)] = "business"
                    required
                  />
                  <label class="form-label" for="business">Empresa</label>
                </div>
                <!-- position  -->
                <div class="form-outline mb-4">
                    <input 
                      type = "string"
                      id = "position"
                      name = "position"
                      class="form-control"
                      [(ngModel)] = "position"
                      required
                    />
                    <label class="form-label" for="position">Puesto</label>
                  </div>
                  <!-- yearIn  -->
                  <div class="form-outline mb-4">
                    <input 
                      type = "date"
                      id = "yearIn"
                      name = "yearIn"
                      class="form-control"
                      [(ngModel)] = "yearIn"
                      required
                    />
                    <label class="form-label" for="yearIn">Año de Ingreso</label>
                  </div>
                  <!-- yearOut  -->
                  <div class="form-outline mb-4">
                    <input 
                      type = "date"
                      id = "yearOut"
                      name = "yearOut"
                      class="form-control"
                      [(ngModel)] = "yearOut"
                      required
                    />
                    <label class="form-label" for="yearOut">Año de Salida</label>
                  </div>
                    <!-- descriptionPosition  -->
                    <div class="form-outline mb-4">
                        <input 
                          type = "string"
                          id = "descriptionPosition"
                          name = "descriptionPosition"
                          class="form-control"
                          [(ngModel)] = "descriptionPosition"
                          required
                        />
                        <label class="form-label" for="descriptionPosition">Descripción del Puesto</label>
                      </div>
                <!-- Submit button -->
                <div class="container">
                  <button
                    type="submit"
                    class="btn btn-primary btn-block mb-4"
                    id="loginButton"
                    >Agregar</button>
                  <button (click)="volver()"
                    class="btn btn-primary btn-block mb-4"
                    id="volverButton"
                    >Volver</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
